<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact List</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="container-fuild top">
		<div class="row">

			<div class="col-md-6">
				<h2>Add Contact</h2>
				<form class="form-group">
					<div class="form-group">
						<input type="text" id="firstName" class="form-control" placeholder="First Name" autofocus="">
					</div>
					<div class="form-group">
						<input type="text" id="lastName" class="form-control" placeholder="Last Name">
					</div>
					<div class="form-group">
						<input type="tel" id="cell" class="form-control" placeholder="Cell Number">
					</div>
					<div class="form-group">
						<button type="button" onclick="addContact()">Submit</button>
					</div>
				</form>
				<div id="addText"></div>
			</div>	

			<div class="col-md-6">
				<h2>Search Contact List</h2>
				<form class="form-group">
					<div class="form-group">
						<input type="text" id="s-firstName" class="form-control" placeholder="First Name" >
					</div>
					<div class="form-group">
						<input type="text" id="s-lastName" class="form-control" placeholder="Last Name" >
					</div>
					<!-- <div class="form-group">
						<input type="tel" id="s-cell" class="form-control" placeholder="Cell Number" >
					</div> -->
					<div class="form-group">
						<button type="button" onclick="searchContacts()">Submit</button>
					</div>
				</form>
				<div id="searchText"></div>
			</div>

		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
